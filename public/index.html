<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat da Rocketset</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id='chat'>
        <input type="text" name="username" id="" placeholder="Digite seu usuÃ¡rio" />
        <div class="messages"></div>
        <input type="text" name="message" id="" placeholder="Digite sua mensagem." />
        <button type="submit">Enviar</button>

    </form>

    <script type="text/javascript">
        var socket = io("http://localhost:3000");

        function renderMessages(message){
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message +'</div>')
        };

        socket.on('receivedMessage', function(message){
            renderMessages(message);
        });

        socket.on('previousMessage', function(messages){
            for(message of messages){
                renderMessages(message);
            }
        });


        $('#chat').submit(function(event){
            event.preventDefault();
            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();
            //alert(`Usuario: ${message}`);
            
            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message
                };
                renderMessages(messageObject);

                socket.emit('sendMessage', messageObject);
            }
        });
    
    </script>

</body>
</html>
